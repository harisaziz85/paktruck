<div class="container">
    <h2>User Management</h2>
  
    <div class="search-container">
      <input type="text" placeholder="Search" (input)="onSearch($event)">
      <button (click)="exportToExcel()">Export to Excel</button>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>User Name</th>
          <th>Number</th>
          <th>Email</th>
          <th>CNIC Number</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUsers">
          <td>{{ user.shopName }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.number }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.cnic }}</td>
          <td>
            <span class="status-dot"></span> {{ user.status }}
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination">
      <button *ngFor="let page of [1,2,3]" (click)="changePage(page)" [class.active]="currentPage === page">
        {{ page }}
      </button>
    </div>
  </div>
