<div class="container-fluid px-5 py-5">
    <p class="head poppins-medium">PakTrucks Factories</p>
    <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let item of showrooms">
          <div class="card h-100">
            <img [src]="item.image" class="card-img-top" alt="{{ item.name }}">
            <div class="card-body">
              <h5 class="card-title poppins-medium">{{ item.name }}</h5>
              <p class="card-text poppins-regular">{{ item.location}}</p>
            </div>
          </div>
        </div>
      </div>
</div>
