<div class="container-fluid">
  <div class="row w-100">
    <div class="col-md-8 bg-white p-2" style="border-radius: 16px;">
      <div class="embed-responsive embed-responsive-16by9 w-100 " style="border-radius: 16px; overflow:hidden">
        <iframe
        style="border-radius: 16px;"

          class="embed-responsive-item w-100"
          style="height: 300px;"
          [src]="currentVideoSafe"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <h5 class="mt-3 title poppins-medium ps-3 pb-2">{{ currentVideoTitle }}</h5>
    </div>
    <div class="col-md-4 colmd4">
      <div class="playlist">
        <ul class="list-group">
          <li
            *ngFor="let video of playlist"
            class="list-group-item"
            [class.active]="video.url === currentVideo"
            (click)="playVideo(video)"
          >
            <div class="d-flex align-items-center">
              <img
                [src]="getThumbnail(video.url)"
                alt="Thumbnail"
                class="img-thumbnail me-3"
                
              />
              <div>
                <p class="mb-0 poppins-medium title1">{{ video.title | slice:0:40 }}{{ video.title.length > 40 ? '...' : '' }}</p>

               
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
