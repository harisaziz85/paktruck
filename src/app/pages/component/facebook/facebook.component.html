<div class="container-fluid my-5">
  <div class="row w-100">
    <div class="col-md-8 p-0 bg-white">
      <div class="embed-responsive embed-responsive-16by9 w-100 p-0">
        <iframe
          class="embed-responsive-item w-100"
          [src]="currentVideoSafe"
          style="height: 300px;"
          frameborder="0"
          allowfullscreen
        ></iframe>
      <h5 class="mt-3 ps-3 pb-2 title poppins-medium">{{ currentVideoTitle }}</h5>
      </div>
    </div>
    <div class="col-md-4 colmd4">
      <div class="playlist">
        <ul class="list-group">
          <li
            *ngFor="let video of playlist"
            class="list-group-item"
            [class.active]="video.url === currentVideo"
            (click)="playVideo(video)"
          >
            <div class="d-flex align-items-center">
              <img
                [src]="video.thumbnail"
                alt="Thumbnail"
                class="img-thumbnail me-3"
                width="60"
              />
              <div>
                <p class="mb-0">{{ video.title }}</p>
                <small>{{ video.duration }}</small>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
