<div class=" manage my-2">
    <div class="d-flex  justify-content-between align-items-center">
        <p class="head poppins-medium">Featured Used Truck for Sale</p>
        <p class="text-success poppins-medium"><a routerLink="/filterpage" class="text-decoration-none text-success txt">View all featured used Truck</a></p>
    </div>
    
    
    <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let item of  FeaturedUsedTruck">
          <a routerLink="detail-page">
          <div class="card h-100 ">
            <img [src]="item.image" class="card-img-top p-1" alt="{{ item.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text poppins-semibold">{{ item.price }}</p>
              <p class="card-text1 poppins-regular">{{ item.city }}</p>
            </div>
          </div></a>
        </div>
      </div>
</div>
