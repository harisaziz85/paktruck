<div class="container-fluid p-0">
  <div class="d-flex mx-5 justify-content-between py-5">
    <p class="head poppins-medium">All Blogs</p>
    <div class="d-flex">
      <input type="text" class="mx-2 w-75" placeholder=" Search....."
        style="font-family: FontAwesome, Poppins; padding-left: 10px; font-size: 16px; letter-spacing: 4px; width: 80%;">
      <button class="poppins-medium btn1"><i class="fa fa-search pe-2" aria-hidden="true"></i>Search</button>
    </div>
  </div>

  <div class="hero mx-5 position-relative">
    <div class="top poppins-medium">
      <p class="m-3 pe-5 pb-3">News</p>
    </div>
    <div class="d-flex align-items-end justify-content-center">
      <div class="bottombg w-100 position-absolute bottom-0" style="background-color: #000000af; padding: 20px;">
        <div *ngFor="let news of newsdata" class="text-white">
          <p class="poppins-medium title w-75">{{news.title}}</p>
          <p class="txt poppins-medium">{{news.name}} <span class="text-white ps-3"> &bull;{{news.date}}</span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="blogs py-3 mt-5">
    <div class="px-5 mt-4">
      <div class="d-flex justify-content-between w-100">
        <p class="poppins-medium posthead">Recent Posts</p>
        <p class="txt1 poppins-medium"><span class="spn text-white"><i class="fas fa-pencil-alt"></i> </span> Write for us</p>
      </div>

      

      <div class="row gy-4" *ngIf="!isLoading && !errorMessage">
        <div class="col-12" *ngFor="let post of posts">
          <a routerLink="['/blog-detail-page', post._id]" class="text-decoration-none text-dark">
            <div class="row g-0">
              <div class="col-md-2">
                <img [src]="post.imageUrl" class="postimg rounded-start" alt="Blog Image" />
              </div>
              <div class="col-md-9 ms-2 ps-3">
                <div class="card-body">
                  <h5 class="card-title poppins-medium">{{ post.title }}</h5>
                  <p class="date poppins-medium">
                    <span>{{ post.name }}</span><span>• {{ post.createdAt | date: 'MMM d, y' }}</span> 
                  </p>
                  <p class="card-text text-muted Poppins-regular">{{ post.description }}</p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    </div>

    <div class="text-center mt-5">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link poppins-medium" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link poppins-medium" href="#">1</a></li>
          <li class="page-item"><a class="page-link poppins-medium" href="#">2</a></li>
          <li class="page-item"><a class="page-link poppins-medium" href="#">3</a></li>
          <li class="page-item"><a class="page-link poppins-medium" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <app-tipsandadvice></app-tipsandadvice>
  <app-opinions></app-opinions>
