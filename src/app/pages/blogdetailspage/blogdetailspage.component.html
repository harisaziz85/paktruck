<div class="contaier-fluid px-5">
    <div class="row py-5">
        <div class="col-md-6 d-flex gap-3">
            <p class="head poppins-medium">Trending</p>
            <p class="txt poppins-regular mt-2">Asif Fazal chaudary win bedford Truck 2024</p>
        </div>
        <div class="col-md-6">
            <form class="d-flex gap-1  justify-content-end my-2 my-lg-0">
                <input class="form-control w-50 mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn poppins-regular btn-outline-success my-2 my-sm-0" type="submit"><i
                        class="fa fa-search pe-2" aria-hidden="true"></i>Search</button>
            </form>
        </div>
    </div>
    <!-- Blogs images Slider Start -->
    <div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li *ngFor="let item of carouselItems; let i = index" [class.active]="i === 0"
                    data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i"></li>
            </ol>
            <div class="carousel-inner">
                <div *ngFor="let item of carouselItems; let i = index" class="carousel-item" [class.active]="i === 0">
                    <img class="d-block imgslider w-100 img-fluid" [src]="item.src" [alt]="item.alt">
                </div>
            </div>
        </div>
    </div>
    <!-- Blogs image slider end -->
    <div class="mt-3">
        <button class="buttonop poppins-medium">Opinions</button>
    </div>
    <!-- Blog Section Start -->
    <div>
        <div class="row mt-3 mb-2">
            <div class="col-md-8">
                <p class="poppins-medium heading">2023 Hummer EV, Price, Features & Performance</p>
            </div>
            <div class="col-md-4 d-flex gap-4 justify-content-end">
                <p class="iconclass"><i class="fa fa-eye text-muted pe-2" aria-hidden="true"></i>
                    231</p>
                <p class="iconclass"><i class="fas text-muted pe-2 fa-comment-dots"></i> 2</p>
            </div>
        </div>
    </div>
    <div class="mb-4 d-flex align-items-end gap-3">
        <img src="images/profile.png" height="50" alt="">
        <p class="poppins-medium">By <span class="poppins-regular">Sulman Ali  </span>  - <span class="poppins-regular"> On Nov 11, 2024</span> </p>
    </div>
    <div>
        <button class="text-muted sharebtn"><i class="fas fa-share-alt"></i>
            Share</button>
            <i class="fab fa-facebook ms-3 me-3" style="color: #3b5998; font-size: 30px;"></i>
            <i class="fab fa-pinterest-square me-3" style="color: #bd081c; font-size: 30px;"></i>
            <i class="fab fa-twitter me-3" style="color: #1da1f2; font-size: 30px;"></i>
            <i class="fab fa-linkedin me-3" style="color: #0077b5; font-size: 30px;"></i>
            
    </div>

    <div class="my-3">
        <button class="text-muted sharebtn"><i class="fas fa-share-alt"></i>
            Share</button>
            <i class="fab fa-facebook ms-3 me-3" style="color: #3b5998; font-size: 30px;"></i>
            <i class="fab fa-pinterest-square me-3" style="color: #bd081c; font-size: 30px;"></i>
            <i class="fab fa-twitter me-3" style="color: #1da1f2; font-size: 30px;"></i>
            <i class="fab fa-linkedin me-3" style="color: #0077b5; font-size: 30px;"></i>
            <div class="my-3">
                <img src="images/play1.png" class="me-3" alt=""><img src="images/app1.png" alt="">
            </div>
    </div>
    <div class="comment-header d-flex align-items-center">
        <span class="comment-number me-2"></span>
        <span class="poppins-medium com">Comment</span>
        <hr class="flex-grow-1 ms-2 comment-line">
      </div>
      <app-comments></app-comments>
      

    <!-- Blog Section End -->

</div>
