<div class="container-fluid main1 border-bottom py-2 px-5">
    <div class="d-flex text-white poppins-regular align-items-center justify-content-between align-items-center py-2">
        <!-- Left Section -->
        <div class="d-flex gap-3">
            <p class="mb-0"><i class="fas fa-phone pe-2"></i>012345678901</p>
            <p class="mb-0"><i class="fas fa-envelope pe-2 justifly-content-center"></i>PakTruck.Pek&#64;gmail.com</p>
        </div>

        <!-- Right Section -->
        <div class="d-flex ">
            <i class="fas fa-globe me-2 " style="margin-top: 10px;"></i>
            <select class="me-2">
                <option value="">English</option>
                <option value="">Urdu</option>
            </select>
            <p class="mb-0 mt-2 mx-3"><i class="fas fa-envelope me-2"></i>inbox</p>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown">
                    <i class="fa-solid fa-user pe-2"></i>
                    {{ user?.fullname || 'Guest' }}
                </button>
            
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" routerLink="profile/myads">Profile</a></li>
                    <li><a class="dropdown-item" routerLink="profile/editprofile">Setting</a></li>
                    <li><a class="dropdown-item logout" *ngIf="user" (click)="onLogout()">Logout</a></li>
                    <li *ngIf="!user"><a class="dropdown-item" routerLink="auth/login">Login</a></li>
                </ul>
            </div>
            
        </div>
    </div>
</div>
