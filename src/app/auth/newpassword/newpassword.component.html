<div class="contaier-fluid main overflow-hidden">
    <div class="row">
        <div class="col-md-5 py-5 px-5">
            <p class="head poppins-semibold text-white pb-5">Getting <br>
                Start PakTrucks World</p>
            <img src="images/truck.png" class="img-fluid mt-5" alt="">
        </div>
        <div class="col-md-7 formcol">
            <div class="text-end">
                <Select class="poppins-medium">
                    <option value="">English (UK)</option>
                    <option value="">URDU</option>

                </Select>
            </div>
            <div>
                <p class="mt-5 headform poppins-bold">Set new Password</p>
                <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email"
                            required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="verificationCode"
                            placeholder="Enter verification code" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="newPassword"
                            placeholder="New Password" required>
                    </div>

                    <button type="submit" class="btn w-100 mt-3" [disabled]="isLoading">
                        {{ isLoading ? 'Processing...' : 'Continue' }}
                    </button>

                    <p *ngIf="message" class="mt-2">{{ message }}</p>
                </form>


                <div>




                </div>
            </div>
        </div>
    </div>
</div>
