<div class="contaier-fluid main overflow-hidden">
    <div class="row ">
        <div class="col-md-4 py-5 px-5">
            <p class="head poppins-semibold text-white pb-5">Getting <br>
                Start PakTrucks World</p>
            <img src="images/truck.png" class="img-fluid mt-5" alt="">
        </div>
        <div class="col-md-8 formcol">
            <div class="text-end">
                <Select class="poppins-medium">
                    <option value="">English (UK)</option>
                    <option value="">URDU</option>

                </Select>
            </div>
            <div class="mt-3">
                <div class="d-flex justify-content-between">
                   <div>
                    <p class="poppins-medium varhead ">Verify your Identity</p>
                    <p class="poppins-regular vartxt">Verify my identity using</p>
                   </div>
                   <button class="skipbutton">Skip</button>
                </div>

                    <form>
                        <!-- User Details -->
                        <div class="w-50">
                            <div class="form-group mb-3">
                                <input type="text" class="inputhight form-control" id="name" placeholder="Enter your Name" required>
                            </div>
            
                            <div class="form-group mb-3">
                                <input type="email" class="inputhight form-control" id="email"  placeholder="Enter your email Address" required>
                            </div>
            
                            <div class="form-group mb-4">
                                <input type="tel" class="inputhight form-control" id="mobile"  placeholder="Enter Mobile Number" required>
                            </div>
                        </div>
            
            
                        <div class="d-flex w-100 align-items-center">
                            <div class="w-100 align-items-center mt-4">
                                <h5 class="poppins-medium txt1">Identity Card Front Back</h5>
                                <div class="row">
                                    <div class=" ">
                                        <label for="front-upload" class="poppins-medium txt2">Front</label>
                                        <div class="border uploadpic p-3 text-center flex-column">
                                            <div class="file-upload-wrapper">
            
                                                <input type="file" id="front-upload" accept=".pdf, .jpg, .jpeg, .png" required>
                                                <label for="front-upload">
                                                    <i class="fas fa-upload"></i>
                                                    <br>
                                                    <p class="poppins-medium upload">Click To Upload</p>
                                                </label>
                                            </div>
                                            <p class="text-muted poppins-regular">PDF, JPG, JPEG, PNG less than 10MB.Ensure your
                                                <br> document are in good condition and readable</p>
                                        </div>
                                    </div>
                                    <div class=" mb-">
                                        <label for="back-upload" class="poppins-medium txt2">Back</label>
                                        <div class="border uploadpic flex-column p-3 text-center">
                                            <div class="file-upload-wrapper">
            
                                                <input type="file" id="front-upload" accept=".pdf, .jpg, .jpeg, .png" required>
                                                <label for="front-upload">
                                                    <i class="fas fa-upload"></i>
                                                    <br>
                                                    <p class="poppins-medium upload">Click To Upload</p>
                                                </label>
                                            </div>
                                            <p class="text-muted poppins-regular">PDF, JPG, JPEG, PNG less than 10MB.Ensure your
                                                <br> document are in good condition and readable</p>
                                        </div>
                                    </div>
                                </div>
            
                             
            
                                <!-- Buttons -->
                                <div class="d-flex justify-content-end">
                                    <button type="reset" class="btn btn1 me-2">Clear</button>
                                    <button type="submit" class="btn btn2">Submit</button>
                                </div>
                            </div>
                        </div>
            
                    </form>



                    
                <div>

                </div>
            </div>
        </div>
    </div>
</div>
